<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" th:href="@{/css/log.css}" />
  <link rel="icon" type="image/png" th:href="@{/img/programacion.png}" />

  <style>
    body {
      background-color: #181a20;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1rem;
    }

    .login-card {
      background: rgba(31,41,55,0.95);
      border: 1px solid rgba(167,139,250,0.1);
      box-shadow: 0 0 20px rgba(167,139,250,0.2);
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .login-card .card-header {
      background: transparent;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      font-weight: 600;
      font-size: 1.25rem;
    }

    .login-card .card-body {
      padding: 1.5rem;
    }

    .login-card .form-label {
      color: rgba(156,163,175,1);
      font-size: 1rem;
      font-weight: 500;
    }

    .login-card .form-control {
      background-color: #1f2937;
      border: 1px solid rgba(55,65,81,1);
      color: #f3f4f6;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
    }

    .login-card .form-control:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 0.2rem rgba(99,102,241,0.25);
    }

    .login-card .btn-primary {
      background-color: #2563eb;
      border: none;
      font-weight: 600;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .login-card .btn-primary:hover {
      background-color: #1d4ed8;
    }

    .login-card hr {
      border-color: rgba(255,255,255,0.1);
      margin: 1.5rem 0;
    }

    .login-card .register-link {
      text-align: center;
      color: rgba(156,163,175,1);
      font-size: 0.95rem;
    }

    .login-card .register-link a {
      color: #3b82f6;
      font-weight: 500;
      text-decoration: none;
    }

    .login-card .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="card-header text-center">
      Iniciar sesión
    </div>
    <div class="card-body">
      <a th:href="@{/}" class="btn btn-outline-light mb-3 w-100" style="background:transparent;border:1px solid #6366f1;color:#6366f1;font-weight:600;">
        &#8592; Volver al inicio
      </a>
      <div th:if="${param.error}" class="alert alert-danger py-2 mb-3" role="alert">
        Credenciales inválidas.
      </div>
      <form method="post" th:action="@{/login}">
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Ingresar
        </button>
      </form>
      <hr />
      <p class="register-link">
        ¿No estás registrado?
        <a th:href="@{/register}">¡Regístrate aquí!</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo3lW5FjYKj+v8K+0HdbuXq0EUb1z4M6Yp1FAdVQSZeYEkP"
    crossorigin="anonymous"
  ></script>
</body>
</html>
